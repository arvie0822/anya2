<div class="flex flex-col flex-auto items-center sm:justify-center min-w-0">
    <div
        class="w-full sm:w-auto py-8 px-4 sm:p-12 sm:rounded-2xl sm:shadow sm:bg-card"
    >
        <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
            <!-- Logo -->
            <div class="w-12">
                <img src="favicon-16x16.png" />
            </div>

            <!-- Title -->
            <div
                class="mt-8 text-4xl font-extrabold tracking-tight leading-tight"
            >
                Sign up
            </div>
            <div class="flex items-baseline mt-0.5 font-medium">
                <div>Already have an account?</div>
                <a
                    class="ml-1 text-primary-500 hover:underline"
                    [routerLink]="['/root/admin-login']"
                    >Sign in
                </a>
            </div>

            <!-- Alert -->
            <fuse-alert
                class="mt-8 -mb-4"
                *ngIf="showAlert"
                [appearance]="'outline'"
                [showIcon]="false"
                [type]="alert.type"
                [@shake]="alert.type === 'error'"
            >
                {{ alert.message }}
            </fuse-alert>

            <!-- Sign Up form -->
            <form class="mt-8" [formGroup]="signUpForm">
                <!-- First Name field -->
                <mat-form-field appearance="outline" class="w-full">
                    <mat-label>First name</mat-label>
                    <input
                        id="firstName"
                        matInput
                        [formControlName]="'firstName'"
                    />
                    <mat-error class="flex items-end justify-start"
                        *ngIf="signUpForm.get('firstName').hasError('required')"
                    >
                        First name is required
                    </mat-error>
                </mat-form-field>

                <!-- Middle Name field -->
                <mat-form-field appearance="outline" class="w-full">
                    <mat-label>Middle name</mat-label>
                    <input
                        id="name"
                        matInput
                        [formControlName]="'middleName'"
                    />
                </mat-form-field>

                <!-- Last Name field -->
                <mat-form-field appearance="outline" class="w-full">
                    <mat-label>Last name</mat-label>
                    <input
                        id="lastName"
                        matInput
                        [formControlName]="'lastName'"
                    />
                    <mat-error class="flex items-end justify-start"
                        *ngIf="signUpForm.get('lastName').hasError('required')"
                    >
                        Last name is required
                    </mat-error>
                </mat-form-field>

                <!-- Userame field -->
                <mat-form-field appearance="outline" class="w-full">
                    <mat-label>Username</mat-label>
                    <input
                        id="username"
                        matInput
                        [formControlName]="'username'"
                    />
                    <mat-error class="flex items-end justify-start"
                        *ngIf="signUpForm.get('username').hasError('required')"
                    >
                        Username is required
                    </mat-error>
                </mat-form-field>

                <!-- Email field -->
                <mat-form-field appearance="outline" class="w-full">
                    <mat-label>Email address</mat-label>
                    <input id="email" matInput [formControlName]="'email'" />
                    <mat-error class="flex items-end justify-start"
                        *ngIf="signUpForm.get('email').hasError('required')"
                    >
                        Email address is required
                    </mat-error>
                    <mat-error class="flex items-end justify-start"
                        *ngIf="signUpForm.get('email').hasError('email')"
                    >
                        Please enter a valid email address
                    </mat-error>
                </mat-form-field>

                <!-- Password field -->
                <mat-form-field appearance="outline" class="w-full">
                    <mat-label>Password</mat-label>
                    <input
                        id="password"
                        matInput
                        type="password"
                        [formControlName]="'password'"
                        #passwordField
                    />
                    <button
                        mat-icon-button
                        type="button"
                        (click)="
                            passwordField.type === 'password'
                                ? (passwordField.type = 'text')
                                : (passwordField.type = 'password')
                        "
                        matSuffix
                    >
                        <mat-icon
                            class="mt-3"
                            *ngIf="passwordField.type === 'password'"
                            [svgIcon]="'heroicons_solid:eye'"
                        ></mat-icon>
                        <mat-icon
                            class="mt-3"
                            *ngIf="passwordField.type === 'text'"
                            [svgIcon]="'heroicons_solid:eye-slash'"
                        ></mat-icon>
                    </button>
                    <mat-error class="flex items-end justify-start"> Password is required </mat-error>
                </mat-form-field>

                <!-- Submit button -->
                <button
                    class="fuse-mat-button-large w-full mt-6"
                    mat-flat-button
                    [color]="'primary'"
                    [disabled]="signUpForm.disabled"
                    (click)="signUp()"
                >
                    <span *ngIf="!signUpForm.disabled">
                        Create your free account
                    </span>
                    <mat-progress-spinner
                        *ngIf="signUpForm.disabled"
                        [diameter]="24"
                        [mode]="'indeterminate'"
                    ></mat-progress-spinner>
                </button>
            </form>
        </div>
    </div>
</div>
