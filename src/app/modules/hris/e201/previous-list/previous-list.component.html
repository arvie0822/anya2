                <button (click)="search()" class="w-10 text-md" mat-flat-button color="primary" aria-label="example icon">
                    <mat-icon class="mb-2" svgIcon="mat_outline:search"></mat-icon>
                </button>

                <button (click)="create()" class="w-10 text-md" mat-flat-button color="primary" aria-label="example icon">
                    <mat-icon class="mb-2" svgIcon="mat_outline:playlist_add"></mat-icon>
                </button>

                <button class="w-10 text-md" mat-flat-button color="primary" aria-label="example icon">

                </button>
        </div><br>
        <section class="overflow-auto h-full mat-elevation-z0">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z0 border">

                <ng-container matColumnDef="action">
                    <th  mat-header-cell *matHeaderCellDef>Actions</th>
                    <td  mat-cell *matCellDef="let element ; let i = index">
                        <button class="" mat-icon-button [matMenuTriggerFor]="menu" [disabled]="editing "aria-label="">
                            <mat-icon class=" icon-size-6">more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item (click)="handleClickEvent('edit' ,element)">
                                <mat-icon class="icon-size-6" color="primary">edit</mat-icon>
                                <span>Edit</span>
                            </button>
                            <button mat-menu-item (click)="deledit('delprevious',element,i)">
                                <mat-icon class="icon-size-6" color="warn">delete</mat-icon>
                                <span>Delete</span>
                            </button>
                        </mat-menu>
                    </td>
                </ng-container>

                <ng-container matColumnDef="companyname">
                    <th mat-header-cell *matHeaderCellDef> Employer's Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.companyname}} </td>
                </ng-container>

                <ng-container matColumnDef="period">
                    <th mat-header-cell *matHeaderCellDef> Period </th>
                    <td mat-cell *matCellDef="let element"> {{element.period}} </td>
                </ng-container>

                <ng-container matColumnDef="createdby">
                    <th mat-header-cell *matHeaderCellDef> Created By </th>
                    <td mat-cell *matCellDef="let element"> {{element.createdby}} </td>
                </ng-container>

                <ng-container matColumnDef="datecreated">
                    <th mat-header-cell *matHeaderCellDef> Date Created</th>
                    <td mat-cell *matCellDef="let element"> {{element.datecreated}} </td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> Status </th>
                    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns ; sticky : true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
