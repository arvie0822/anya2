    <span class="text-lg bold">Employee Record</span>
    <div class="grid grid-cols-6 gap-2 mt-5">

        <app-dropdown-custom [useControl]="true" [all]="false" [value]="movementform.get('module').value"
            [multiple]="false" [control]="movementform.get('module')" [options]="dropdownOptions.movementdef"
            [type]="1055" label="Movement Type"></app-dropdown-custom>

        <app-dropdown-custom [useControl]="true" [all]="false" (objects)="submodules = $event"
            [value]="movementform.get('submodule').value" [disabled]="movementform.value.module == 0" [multiple]="false"
            [customRequest]="submodule()" [control]="movementform.get('submodule')"
            [options]="dropdownOptions.fieldnamedef" [type]="1055" label="Field Name"></app-dropdown-custom>

        <button class="w-10 text-md" mat-flat-button color="primary" (click)="search()" aria-label="example icon"
            mattooltip="Search">
            <mat-icon class="mb-2" svgIcon="mat_outline:search"></mat-icon>
        </button>

    </div>

    <section class="overflow-auto h-full mat-elevation-z0">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z0 border">

            <ng-container matColumnDef="module">
                <th mat-header-cell *matHeaderCellDef> Module </th>
                <td mat-cell *matCellDef="let element"> {{element.module}} </td>
            </ng-container>

            <ng-container matColumnDef="submodule">
                <th mat-header-cell *matHeaderCellDef> Submodule </th>
                <td mat-cell *matCellDef="let element"> {{element.subModule}} </td>
            </ng-container>

            <ng-container matColumnDef="activity">
                <th mat-header-cell *matHeaderCellDef> Activity </th>
                <td mat-cell *matCellDef="let element"> {{element.activity}} </td>
            </ng-container>

            <ng-container matColumnDef="oldvalue">
                <th mat-header-cell *matHeaderCellDef> Old value </th>
                <td mat-cell *matCellDef="let element"> {{element.oldValue}} </td>
            </ng-container>

            <ng-container matColumnDef="newvalue">
                <th mat-header-cell *matHeaderCellDef> New value </th>
                <td mat-cell *matCellDef="let element"> {{element.newValue}} </td>
            </ng-container>

            <ng-container matColumnDef="datetime">
                <th mat-header-cell *matHeaderCellDef> Date Time </th>
                <td mat-cell *matCellDef="let element"> {{element.dateCreated}} </td>
            </ng-container>

            <ng-container matColumnDef="changeby">
                <th mat-header-cell *matHeaderCellDef> Change By </th>
                <td mat-cell *matCellDef="let element"> {{element.changedBy}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky : true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </section>
