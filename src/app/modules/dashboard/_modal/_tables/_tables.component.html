
<div class="body-card">
  <section class="example-container test mat-elevation-z0 z-10" [ngClass]="{'bottom-space': pageShow}" tabindex="0">
    <table class="borderss h-40 " mat-table [dataSource]="dataSource">

      @for (item of columns; track item) {
        <div>
          <ng-container [matColumnDef]="item.column">
            <th mat-header-cell *matHeaderCellDef class="no-wrap">{{item.title}}</th>
            <td mat-cell *matCellDef="let element" class="no-wrap"> {{element[item.column]}} </td>
          </ng-container>
        </div>
      }

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </section>
  @if (pageShow) {
    <mat-paginator class="pagination" [pageSizeOptions]="pageSize" [disabled]="loading" (page)="handlePageEvent($event)"
      [length]="totalRows" [pageSize]="request.Length" [pageIndex]="request.Start" showFirstLastButtons>
    </mat-paginator>
  }
</div>
